<head> 
    <title>Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>New Product!</h1>
    <div>
        <form action="#" th:action="@{/product/new}" th:object="${productObj}" method="POST">
